<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chat Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-container">
        <!-- Le logo en fond reste -->
        <!-- <div class="logo-container">
            <img src="{{ url_for('static', filename='images/chat.png') }}" alt="Lungs" class="uni-logo">
        </div> -->

        <!-- Chatbox -->
        <div class="container">
            <!-- MODIFICATION : La classe 'chatbox--active' est ajoutée ici pour rendre le chat visible dès le début -->
            <div id="my-chatbox" class="chatbox chatbox--active">
                <div class="chatbox__support">
                    <div class="chatbox__header">
                        <div class="chatbox__image--header">
                            <img src="{{ url_for('static', filename='images/chat.png') }}" alt="lungs" width="70" height="70">
                        </div>
                        <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">Welcome to TB Support</h4>
                            <p class="chatbox__description--header">How can we assist you today?</p>
                        </div>
                    </div>
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" placeholder="Write a message..." />
                        <button class="chatbox__send--footer send__button">Send</button>
                    </div>
                </div>
            </div>
            
            <!-- Le bouton pour ouvrir/fermer le chat a été SUPPRIMÉ -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
